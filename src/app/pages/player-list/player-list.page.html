<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let player of players" (click)="goToPlayerDetail(player)">
      <ion-label>
        <h2>{{ player.first_name }} {{ player.last_name }}</h2>
        <p>Height: {{ player.height || 'N/A' }} - Weight: {{ player.weight || 'N/A' }}</p>
        <p>Team: {{ player.team?.full_name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
