<ion-content class="ion-padding login-page">

  <div class="login-container">

    <h1 class="login-title">NBA Rookie App</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Valid email required
      </ion-note>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Min 6 characters
      </ion-note>

      <ion-button expand="block" type="submit" class="ion-margin-top">Login</ion-button>

      <ion-button fill="clear" routerLink="/register" class="ion-margin-top" expand="block">
        Don't have an account? Register
      </ion-button>

    </form>
  </div>

</ion-content>
