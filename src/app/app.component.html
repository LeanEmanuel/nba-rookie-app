<ion-app>
  <ng-container *ngIf="!loading; else splash">
    <ion-router-outlet></ion-router-outlet>
  </ng-container>

  <ng-template #splash>
    <ion-content fullscreen>
      <div class="splash-container">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ion-content>
  </ng-template>
</ion-app>
